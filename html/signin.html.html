<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-web">
    <header>
        <div class="wrapper">
            <nav>
                <div class="logo">Skill Scape</div>
                <a href="#">Categories</a>
                <a href="#">What's new</a>
                <a href="#">Register now</a>
                <a href="#">Log in</a>
                <a href="#" class="btn">Reach out to us</a>
            </nav>
            <!--End of nav-->
            <div>
                <h1 class="text-heading center">Sign In</h1>
                <div class="circle2layout"></div>
                <div class="circlelayout"></div>

                <div class="container-1">
                    <div class="container-2 text">
                        <p>Welcome back! We're excited
                            to see you again. Get ready to dive into a world of
                            knowledge and discovery. Happy learning!
                        </p>
                    </div>

                    <div class="container-3">
                        <p class="forward">Email</p>
                        <input type="email" placeholder="Enter email" required class="email">

                        <label for="email" class="email "></label>
                        <p class="forward1">Password</p>
                        <input type="password" placeholder="Enter password" required class="password">

                        <label for="password" class="password"></label>
                        <div class="line"></div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remeber me</label>
                        </div>
                        <a href="#" class="forward">Forgot Password?</a>
                        <a href="sign.html" class="forward2">Create Account</a>
                        <button type="submit" class="btn1">Login</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
