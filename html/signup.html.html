<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-web">
    <h1 class="text-heading2 center">Sign Up</h1>
    <div class="circle2layout"></div>
    <div class="circlelayout "></div>

    <div class="container-1">
        <div class="container-2 text">
            <p>
                Embark on a journey of knowledge! Welcome to our learning platform where
                curiosity meets discovery. Sign up now to unlock a world of
                learning tailored just for you. Let the adventure begin
            </p>
        </div>

        <div class="container-4">
            <p class="forward">Email</p>
            <input type="email" placeholder="Enter email" required class="email">
            <label for="email" class="email "></label>

            <p class="forward1">Password</p>
            <input type="password" placeholder="Enter password" required class="password">
            <label for="password" class="password"></label>

            <p class="forward3">RE-ENTER Password</p>
            <input type="RE ENTER password" placeholder="Enter password" required class="RE ENTER password">
            <label for="RE ENTER password" class="password"></label>

            <div class="top1">
            <a href="index.html">Sign In</a>
            </div>
            <button type="submit" class="btn1">Sign Up</button>
        </div>
    </div>

</body>

</html>
